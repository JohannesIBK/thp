<h1 mat-dialog-title>Turnier aktivieren</h1>
<div mat-dialog-content>
  <p>Solange ein Turnier deaktiviert ist, werden keine Punkt gezählt. Zusätzlich wird es nicht auf der Stats-Seite angezeigt.</p>
</div>
<mat-dialog-actions class="align-end">
  <button mat-stroked-button color="warn" (click)="activateTournament()">Ja</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Nein</button>
</mat-dialog-actions>

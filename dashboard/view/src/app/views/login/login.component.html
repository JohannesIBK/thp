<mat-card class="login">
  <h1>Login</h1>

  <form (ngSubmit)="login()" class="inputs">
    <mat-form-field appearance="fill" class="input">
      <mat-label>Username</mat-label>
      <input [formControl]="username" matInput type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <mat-label>Password</mat-label>
      <input [formControl]="password" [type]="hidePassword ? 'password' : 'text'" matInput />
      <mat-icon matSuffix class="cursor-pointer" (click)="hidePassword = !hidePassword">{{
        hidePassword ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>

    <div class="login-button-wrapper">
      <button type="submit" color="accent" mat-stroked-button [disabled]="form.invalid">Login</button>
    </div>
  </form>
</mat-card>

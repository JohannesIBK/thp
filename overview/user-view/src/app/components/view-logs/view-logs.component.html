<h1 mat-dialog-title>Team Logs</h1>
<div mat-dialog-content>
  <mat-tab-group (selectedIndexChange)="selectTab($event)">
    <mat-tab *ngFor="let _ of counter(data.phase.rounds); index as i" [label]="'Runde ' + (i + 1)">
      <table class="mat-elevation-z8">
        <tr class="table-header">
          <th>Grund</th>
          <th>Punkte</th>
        </tr>

        <tr *ngFor="let stat of tableData; index as i" [ngClass]="{ background: i % 2 === 0 }">
          <td>{{ stat.reason }}</td>
          <td>{{ stat.points }}</td>
        </tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>

<mat-dialog-actions class="align-end">
  <button mat-button [mat-dialog-close]="null">Schlie√üen</button>
</mat-dialog-actions>

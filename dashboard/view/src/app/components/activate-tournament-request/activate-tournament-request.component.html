<h1 mat-dialog-title>Turnier aktivieren</h1>
<div mat-dialog-content>
  <p>Um diese Seite zu betreten muss das Turnier aktiviert sein.</p>
  <p>Willst du es aktivieren?</p>
</div>
<mat-dialog-actions class="align-end">
  <button mat-button [mat-dialog-close]="true">Ja</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Nein</button>
</mat-dialog-actions>

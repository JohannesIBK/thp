<h1 mat-dialog-title>User löschen</h1>
<div mat-dialog-content>
  <p>Willst du den User wirklich löschen?</p>
</div>
<div mat-dialog-actions class="align-end">
  <button mat-button [mat-dialog-close]="null">Abbrechen</button>
  <button color="accent" mat-stroked-button [mat-dialog-close]="true">Löschen</button>
</div>

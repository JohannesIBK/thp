<h1 mat-dialog-title>Team Logs</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="tableData" matSort>
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="reason">Grund</th>
      <td mat-cell *matCellDef="let stat">{{ stat.reason }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="points">Punkte</th>
      <td mat-cell *matCellDef="let stat">{{ stat.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Keine Daten</td>
    </tr>
  </table>
</div>

<mat-dialog-actions class="align-end">
  <button mat-button [mat-dialog-close]="null">SchlieÃŸen</button>
</mat-dialog-actions>

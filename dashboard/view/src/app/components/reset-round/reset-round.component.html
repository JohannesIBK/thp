<h1 mat-dialog-title>Runde zurücksetzen</h1>
<div mat-dialog-content>
  <p>Wenn du eine Runde zurücksetzt, werden alle Stats gelöscht. Diese Aktion kann nicht rückgängig gemacht werden.</p>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phase</mat-label>
      <mat-select [formControl]="phaseSelect">
        <mat-option *ngFor="let phase of tournament.phases" [value]="phase.acronym">
          {{ phase.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Runde</mat-label>
      <mat-select [disabled]="phaseSelect.invalid" [formControl]="roundSelect">
        <mat-option *ngFor="let _ of counter(); index as i" [value]="i"> Runde {{ i + 1 }} </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions class="align-end">
  <button mat-button [mat-dialog-close]="false">Abbrechen</button>
  <button color="accent" mat-stroked-button [disabled]="form.invalid" (click)="resetRound()">
    <div class="add-button-content">
      Löschen
      <mat-spinner [diameter]="15" *ngIf="loading" class="add-spinner"></mat-spinner>
    </div>
  </button>
</mat-dialog-actions>
